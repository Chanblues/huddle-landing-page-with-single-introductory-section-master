<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"rel="stylesheet">
  <script src="https://kit.fontawesome.com/090e9ec420.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    footer {
      margin-top: 50px;
    }
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="logo"><img src="./images/logo.svg" alt=""></div>

  <div id="grid">
      <div><img src="./images/illustration-mockups.svg" alt=""></div>
      
      <div id="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
      </div>
  </div>

  <div id="social_icon">
    <div class="circle"><i class="fab fa-facebook-f"></i></div>
    <div class="circle"><i class="fab fa-twitter"></i></div>
    <div class="circle"><i class="fab fa-instagram"></i></div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Biswanath Marndi</a>.
    </p>
  </footer>
</body>

</html>
